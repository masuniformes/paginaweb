{% extends "base.html" %} {% load static %} {% block body %}

<!-- Title page -->
<section
  class="bg-img1 txt-center p-lr-15 p-tb-92 m-t-84"
  style="background-image: url({% static 'images/bg-01.jpg' %})"
>
  <h2 class="ltext-105 cl0 txt-center">Contacto</h2>
</section>

<!-- Content page -->
<section class="bg0 p-t-104 p-b-116 ">
  <div class="container">
    <div class="flex-w flex-tr">
      <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
        <form action="/contact/" method="post">
          {% csrf_token %}
          <h4 class="mtext-105 cl2 txt-center p-b-30">Envíanos un Mensaje</h4>

          <div class="bor8 m-b-20 how-pos4-parent">
            <input
              class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30"
              type="text"
              name="email"
              placeholder="Your Email Dirección"
              required="required"
            />
            <img
              class="how-pos4 pointer-none"
              src="{% static 'images/icons/icon-email.png' %}"
              alt="ICON"
            />
          </div>

          <div class="bor8 m-b-30">
            <textarea
              class="stext-111 cl2 plh3 size-120 p-lr-28 p-tb-25"
              name="message"
              placeholder="How Can We Help?"
              required="required"
            ></textarea>
          </div>

          <button
            class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer"
          >
            Enviar
          </button>
        </form>
      </div>

      <div
        class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md"
      >
        <div class="flex-w w-full p-b-42">
          <span class="fs-18 cl5 txt-center size-211">
            <span class="lnr lnr-map-marker"></span>
          </span>

          <div class="size-212 p-t-2">
            <span class="mtext-110 cl2"> Dirección </span>

            <p class="stext-115 cl6 size-213 p-t-18">
              Mas Uniformes Juan Jacobo Rousseau 3772 Montevideo Uruguay
            </p>
          </div>
        </div>

        <div class="flex-w w-full p-b-42">
          <span class="fs-18 cl5 txt-center size-211">
            <span class="lnr lnr-phone-handset"></span>
          </span>

          <div class="size-212 p-t-2">
            <span class="mtext-110 cl2"> Lets Talk </span>

            <p class="stext-115 cl1 size-213 p-t-18">+1 800 1236879</p>
          </div>
        </div>

        <div class="flex-w w-full">
          <span class="fs-18 cl5 txt-center size-211">
            <span class="lnr lnr-envelope"></span>
          </span>

          <div class="size-212 p-t-2">
            <span class="mtext-110 cl2"> Sale Support </span>

            <p class="stext-115 cl1 size-213 p-t-18">contact@example.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Map -->
<div class="map">
  <iframe
    style="width: 100%; height: 390px"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
    frameborder="0"
    style="border: 0"
    allowfullscreen=""
    aria-hidden="false"
    tabindex="0"
  ></iframe>
</div>

{% endblock body %}
