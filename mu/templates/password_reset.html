{% extends "base.html" %}
{% block body %}
<section
class="vh-100 bg-image m-t-84"
style="
  background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
"
>
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 m-t-50 m-b-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
                <div id="error_div"></div>
              <h2 class="text-uppercase text-center mb-5">¿Olvidó su Contraseña?</h2>
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="control-group form-outline mb-4">
                                    <label class="small mb-1" for="id_email">Correo Electrónico</label>
                                    <input type="email" name="email"  class="form-control"
                                               autocomplete="email" maxlength="254" required id="id_email"
                                               placeholder="Enter email">
                                    <p class="help-block text-danger"></p>
                                  </div>
                            </div>
                               <div class="d-flex justify-content-center">
                                <button
                                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                  type="submit"
                                  id="sendMessageButton"
                                >
                                Enviar
                                </button>
                              </div>
                              <p class="text-center text-muted mt-5 mb-0">
                                <a href="/register/" class="fw-bold text-body"><i>Crear una Cuenta Nueva</i></a>
                              </p>
                              <p class="text-center text-muted mt-3 mb-0">
                                <a href="{% url 'login' %}"><i>Back To Iniciar Sesión</i></a>
                              </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock body %}
